<aside class="cc-navigation"
  ng-class="{'open':isOpened}"
  ng-mouseleave="mouseNav(false)"
  ng-mouseover="mouseNav(true)">
  <div class="cc-navigation-item"
    ng-repeat="opt in leftBar.options"
    ng-class="{'cc-navigation-item-selected':opt.selected}"
    ng-hide="user.groupId == '4' && (opt.textKey == 'LEFT-BAR-ARCHITECTURE' || opt.textKey == 'LEFT-BAR-SAMPLE')"
    ng-click="opt.select(true)"
    user-role any="{{opt.permission}}">
    <div class="cc-navigation-icon">
      <img ng-if="opt && opt.getImage()" ng-src="/cockpit/img/{{opt.getImage()}}.png" width="{{opt.imgSize}}" />
    </div>
    <div class="cc-navigation-name" ng-if="isOpened">
      <span ng-class="{'selected':opt.selected}">{{opt.textKey | translate}}</span>
    </div>
  </div>
</aside>
